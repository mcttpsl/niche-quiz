<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KW Niche Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Discover Your KW Real Estate Niche</h1>
    <div id="quiz"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <button id="next-btn">Next</button>
  </div>

  <div id="result-container" class="hidden">
    <h2 id="result-title"></h2>
    <p id="result-description"></p>
    <ul id="action-steps"></ul>
    <p><strong>Want to take the next step?</strong></p>
    <a class="cta-btn" target="_blank" 
       href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0-fXO8E-zSCfb3lW9QiFna-c9Ukqehhs__sWWy5T06OilXj0dr8X5oChk4bjstqfBnHnTz4c-M">
       Book Your Strategy Session
    </a>
    <div class="email-capture">
      <p>Enter your email to receive a full action plan:</p>
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <button id="submit-btn">Send My Plan</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
