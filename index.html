<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KW Niche Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #b70000;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: #b70000;
      border-radius: 5px;
      transition: width 0.3s;
    }
    button {
      background: #b70000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #900000;
    }
    .hidden {
      display: none;
    }
    .result {
      margin-top: 20px;
    }
    .result h3 {
      color: #333;
    }
    .result ul {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>KW Niche Quiz</h2>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <div id="quiz"></div>

    <div class="hidden" id="result-section">
      <h3>Your Niche Is:</h3>
      <p id="niche"></p>
      <ul id="action-steps"></ul>
      <input type="text" id="name" placeholder="Your Name"><br><br>
      <input type="email" id="email" placeholder="Your Email"><br><br>
      <button onclick="sendEmail()">Email My Action Plan</button>
      <p><a href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0-fXO8E-zSCfb3lW9QiFna-c9Ukqehhs__sWWy5T06OilXj0dr8X5oChk4bjstqfBnHnTz4c-M" target="_blank">
        Book Your Strategy Session with Peter Hopkins
      </a></p>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Do you enjoy working with first-time homebuyers?",
        options: ["Yes", "No"],
        niche: "First-Time Buyer Specialist",
        actions: [
          "Host monthly first-time buyer workshops",
          "Create a buyer guide in Command",
          "Build relationships with local lenders"
        ]
      },
      {
        question: "Do you love luxury or high-end homes?",
        options: ["Yes", "No"],
        niche: "Luxury Home Specialist",
        actions: [
          "Tour luxury homes weekly",
          "Partner with a luxury staging company",
          "Invest in professional listing photos"
        ]
      },
      {
        question: "Do you enjoy helping clients relocate?",
        options: ["Yes", "No"],
        niche: "Relocation Specialist",
        actions: [
          "Network with out-of-state agents",
          "Offer virtual neighborhood tours",
          "Create a relocation guide for your area"
        ]
      }
    ];

    let currentQuestion = 0;
    const quizContainer = document.getElementById("quiz");
    const progressBar = document.getElementById("progress");

    function loadQuestion() {
      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        quizContainer.innerHTML = `
          <p>${q.question}</p>
          ${q.options.map(opt => `<button onclick="nextQuestion('${opt}')">${opt}</button>`).join("")}
        `;
        progressBar.style.width = ((currentQuestion / quizData.length) * 100) + "%";
      } else {
        showResult();
      }
    }

    function nextQuestion(answer) {
      // Save last positive answer for demo purposes
      if(answer === "Yes") selectedNiche = quizData[currentQuestion].niche;
      selectedActions = quizData[currentQuestion].actions;
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      quizContainer.classList.add("hidden");
      document.getElementById("result-section").classList.remove("hidden");
      progressBar.style.width = "100%";

      document.getElementById("niche").innerText = selectedNiche || "General Agent";
      const stepsList = document.getElementById("action-steps");
      stepsList.innerHTML = selectedActions.map(step => `<li>${step}</li>`).join("");
    }

    function sendEmail() {
      alert("Email function placeholder â€” ready for Google Apps Script integration.");
    }

    let selectedNiche = "";
    let selectedActions = [];

    loadQuestion();
  </script>
</body>
</html>
