<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KW Niche Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>KW Niche Quiz</h1>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div id="quiz-content">
      <h2 id="question-text"></h2>
      <div id="answers"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <div id="result-container" class="hidden">
      <h2>Your Niche Is: <span id="niche-title"></span></h2>
      <p id="niche-description"></p>
      <ul id="action-plan"></ul>
      <form id="email-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <button type="submit">Email My Action Plan</button>
      </form>
      <p><a href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0-fXO8E-zSCfb3lW9QiFna-c9Ukqehhs__sWWy5T06OilXj0dr8X5oChk4bjstqfBnHnTz4c-M" target="_blank">
        Book Your Strategy Session with Peter Hopkins
      </a></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
